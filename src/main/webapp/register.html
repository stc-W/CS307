<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span> <a href="/project/login.html">登录</a>
    </div>
    <form id="reg-form" action="/project/registerservlet" method="get">

        <table>

            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username" placeholder="只允许大小写字母以及数字，6-12位" pattern="^[a-zA-Z0-9]{6,12}$" required>
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
                </td>

            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password" placeholder="只允许大小写字母以及数字，6-12位" pattern="^[a-zA-Z0-9]{6,12}$" required>
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td class="inputs">
                    <input name="phonenumber" type="text" id="phonenumber" placeholder="以1开头的11位数字" pattern="^1[0-9]{10}$" required>
                    <br>
                </td>

            </tr>


        </table>

        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>

</div>
</body>
</html>
